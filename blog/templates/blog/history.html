{% extends "blog/base.html" %} {% block caps %} {% load humanize %}

<section
  class="p5 mt-5 shadow rounded container"
  style=" background-image: url(https://wallpapercave.com/wp/wp4267814.jpg);"
>
  <a class="text-white">History</a>
</section>


<div class="container mt-5 mb-3">
  {% for c in his reversed %}
  <div class="list-group mb-2 card-match">
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{c.title}}</h5>
        <small class="text-muted">Event Date {{c.event_date_utc}}</small>
      </div>
      <p class="mb-1">{{c.details}}</p>
      <small class="text-muted"></small>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock caps %}
