{% extends "blog/base.html" %} {% block caps %} {% load humanize %}

<section class="p5 mt-5 container shadow rounded">
  <a class="text-white">Cores</a>
</section>

<div class="container mt-5 mb-3">
  <ul class="list-group">
      <strong>
    <li class="list-group-item bg-light d-flex justify-content-between align-items-center">
        <span >Core Serial</span> 
         <span >Details</span>
         <span >Missions</span>
     </li>
    </strong>
    {% for c in core %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
       <span class="badge badge-dark badge-pill text-white">{{c.core_serial}}</span> 
        <span class="container font-italic">{{c.details}}</span>
        <span class="badge badge-primary badge-pill">{{c.missions.0.name}}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock caps %}
